[package]
name = "realm"
version = "2.2.3"
authors = ["zhboner <zhboner@gmail.com>"]
edition = "2021"


[workspace]
members = [
    "realm_io",
    "realm_core",
    "realm_syscall"
]


[lib]
name = "realm"
path = "src/lib.rs"

[[bin]]
name = "realm"
path = "src/bin.rs"


[dependencies]
# realm
realm_io = { path = "realm_io" }
realm_core = { path = "realm_core" }
realm_syscall = {path = "realm_syscall" }
kaminari = { version = "0.7.2", optional = true }

# common
cfg-if = "1"
futures = "0.3"

# runtime
tokio = { version = "1", features = ["rt"] }

# logger
log = "0.4"
fern = "0.6"
chrono = "0.4"

# command
clap = "3.1"
toml = "0.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# malloc
mimalloc = { version = "0.1", optional = true }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = {version = "0.3", optional = true }


[dev-dependencies]
env_logger = "0.9"
tokio = { version = "1", features = ["macros"] }

 
[features]
default = ["proxy", "multi-thread", "transport"]
proxy = ["realm_core/proxy"]
transport = ["kaminari", "realm_core/transport", "realm_core/transport-boost"]
multi-thread = ["tokio/rt-multi-thread"]
brutal-shutdown = ["realm_io/brutal-shutdown"]
jemalloc = ["jemallocator"]
mi-malloc = ["mimalloc"]


[profile.release]
opt-level = 3
lto = true
codegen-units = 1
incremental = false
panic = "abort"
strip = true
